<nz-modal [(nzVisible)]="formVisible" nzTitle="The first Modal" (nzOnCancel)="handleCancel()" (nzOnOk)="handleOk()"
    nzWidth="1000" nzTitle="Create One Outbound Express">
    <form nz-form [formGroup]="validateForm" class="ant-advanced-edit-form">
        <div nz-row [nzGutter]="24">
            <div nz-col [nzSpan]="12">
                <nz-form-item nzFlex>
                    <nz-form-label>{{'data.outbound.code'|translate}}</nz-form-label>
                    <input nz-input placeholder="" [formControlName]="'express.outboundCode'" />
                </nz-form-item>
            </div>
            <div nz-col [nzSpan]="12">
                <nz-form-item nzFlex>
                    <nz-form-label>{{'data.courier'|translate}}</nz-form-label>
                    <nz-select nzShowSearch nzAllowClear nzPlaceHolder="Select a courier" formControlName="express.courier">
                        <nz-option *ngFor="let c of courierList" nzValue={{c.id}} nzLabel={{c.name}}></nz-option>
                      </nz-select>
                </nz-form-item>
            </div>
        </div>
        <div nz-row [nzGutter]="24">
            <div nz-col [nzSpan]="8">
                <nz-form-item nzFlex>
                    <nz-form-label>{{'data.code'|translate}}</nz-form-label>
                    <input nz-input placeholder="" [formControlName]="'express.code'" />
                </nz-form-item>
            </div>
        </div>
    </form>
</nz-modal>
