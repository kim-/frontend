<nz-modal [(nzVisible)]="formVisible" nzTitle="The first Modal" (nzOnCancel)="handleCancel()" (nzOnOk)="handleOk()"
  nzWidth="1000" nzTitle="Create One Hand Over Record">
  <form nz-form [formGroup]="validateForm" class="ant-advanced-edit-form">
    <div nz-row [nzGutter]="24">
        <div nz-col [nzSpan]="8">
            <nz-form-item nzFlex>
              <nz-form-label>{{'data.warehouse'|translate}}</nz-form-label>
              <nz-select nzShowSearch nzAllowClear nzPlaceHolder="Select a warehouse" formControlName="hd.whId">
                <nz-option *ngFor="let wh of whs" nzValue={{wh.id}} nzLabel={{wh.name}}></nz-option>
              </nz-select>
            </nz-form-item>
          </div>
          <div nz-col [nzSpan]="8">
            <nz-form-item nzFlex>
              <nz-form-label>{{'data.customer'|translate}}</nz-form-label>
              <nz-select nzShowSearch nzAllowClear nzPlaceHolder="Select a customer" formControlName="hd.custId"
                (ngModelChange)="onChange($event)">
                <nz-option *ngFor="let cust of custs" nzValue={{cust.id}} nzLabel={{cust.code}}></nz-option>
              </nz-select>
            </nz-form-item>
          </div>
          <div nz-col [nzSpan]="8">
            <nz-form-item nzFlex>
              <nz-form-label>{{'data.store'|translate}}</nz-form-label>
              <nz-select nzShowSearch nzAllowClear nzPlaceHolder="Select a store" formControlName="hd.store"
                (ngModelChange)="onChange($event)">
                <nz-option *ngFor="let store of stores" nzValue={{store.id}} nzLabel={{store.code}}></nz-option>
              </nz-select>
            </nz-form-item>
          </div>
    </div>
  </form>
</nz-modal>
